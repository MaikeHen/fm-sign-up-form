<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </header>
    <main>
      <p id="free-trial"><b> Try it free 7 days</b> then $20/mo. thereafter</p>
      <form action="" class="form-registration">
        <label for="First Name"></label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
          required
        />
        <label for="Last Name"></label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last Name"
          required
        />
        <label for="Email"></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Adress"
          required
        />
        <label for="Password"></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <label for="Button"></label>
        <input id="btn-trial" type="submit" value="CLAIM YOUR FREE TRIAL" />
        <label id="terms" for="Terms and Services"
          >By clicking the button, you are agreeing to our Terms and
          Services</label
        >
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
